<mat-toolbar color="primary">
  <button mat-icon-button style="width: 50px; height: 50px;" (click)="onBack()">
    <mat-icon>arrow_back_ios</mat-icon>
  </button>
  VidyutSaathi - Administrative - Anomaly Report
  <span style="flex: 1 1 auto;"></span>
</mat-toolbar>
<div>
  <span style="flex: 1 1 auto;"></span>
  <div class="mat-elevation-z4 large-box" style="margin: 30px;">
    <h3>Power Anomaly Report</h3>
    <div>
      <mat-form-field appearance="outline" style="width: 320px">
        <mat-label>Location</mat-label>
        <input matInput placeholder="Auto Detect Location" type="email">
      </mat-form-field>
    </div>
    <div>
    <span style="flex: 1 1 auto;"></span>
    <button mat-stroked-button color="primary">GENERATE</button>
    <span style="flex: 1 1 auto;"></span>
    </div>
    <div>
      <h5>Report Duration</h5>
      <span style="flex: 1 1 auto;"></span>
      <mat-form-field>
        <input matInput [matDatepicker]="picker1" placeholder="Start Date">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
      <span style="flex: 1 1 auto;"></span>
      <mat-form-field>
        <input matInput [matDatepicker]="picker2" placeholder="End Date">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
      <span style="flex: 1 1 auto;"></span>
    </div>
    <div>
      <button mat-stroked-button color="primary">GENERATE</button>
    </div>
  </div>
  <span style="flex: 1 1 auto;"></span>

  <div class="mat-elevation-z4 large-box">
    <google-chart type="LineChart" [data]="myData" [columnNames]="myColumnNames" style="width: 500px; height: 400px; padding: 0; margin: 0px;"></google-chart>
    <p>Anomalies Found: 1</p>
    <p>Avg Power Consumed: 10 kWh</p>
  </div>
  <span style="flex: 1 1 auto;"></span>
</div>
