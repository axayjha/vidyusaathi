<mat-toolbar color="primary">
  <button mat-icon-button style="width: 50px; height: 50px;" (click)="onBack()">
  <mat-icon>arrow_back_ios</mat-icon>
  </button>
  VidyutSaathi - Administrative - Interruption Report
  <span style="flex: 1 1 auto;"></span>
</mat-toolbar>
<div>
  <span style="flex: 1 1 auto;"></span>
  <div class="mat-elevation-z4 large-box">
    <h3>Power Wastage Report</h3>
    <div>
      <h5>Report Duration</h5>
      <span style="flex: 1 1 auto;"></span>
    <mat-form-field>
      <input matInput [matDatepicker]="picker1" placeholder="Start Date">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <span style="flex: 1 1 auto;"></span>
    <mat-form-field>
      <input matInput [matDatepicker]="picker2" placeholder="End Date">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
    <span style="flex: 1 1 auto;"></span>
    </div>
    <div>
      <mat-form-field appearance="outline" style="width: 320px">
        <mat-label>Transmission %tage loss</mat-label>
        <input matInput placeholder="Enter Transmission Loss Rate" type="email">
      </mat-form-field>
    </div>
    <div>
      <button mat-stroked-button color="primary">GENERATE</button>
    </div>
  </div>
  <span style="flex: 1 1 auto;"></span>
  <div class="mat-elevation-z4 large-box">
    <p>Power Distributed: 10kW</p>
    <p>Net Meter Reading: 10kW</p>
    <p>Transmission Loss: 10kW</p>
    <p>Wasted Power: 10kW</p>
  </div>
  <span style="flex: 1 1 auto;"></span>
</div>
